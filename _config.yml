
# SEO settings
title: "Dmitry "
title2: "Demidov" # default: ""
description: "Just another minimalist Jekyll theme for technical writing."
keywords: "Jekyll, theme, free, download, SEO, blog, web, minimalist, thinkspace"
url: http://dmitdemidov.ru # site url
baseurl: "" # apply repo name if use it under gh-pages branch
# baseurl: null # apply null if repo name is something like username.github.io

google_analytics: UA-XXXXX-XX
repo: http://github.com/termith/termith.github.io
twitter_username: "termith"

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source: ./
destination: ./_site

# Sass configuration
sass:
  sass_dir: assets/scss
  style: compressed # expanded

# Author settings
author:
  name     : "Dmitry Demidov"
  job      : ""
  bio      : "Programmer. Reader. Introvert"
  thumb    : /images/author.jpg
  email    : dmitdemidov@gmail.com
  url      : http://dmitdemidov.ru
  github   : http://github.com/termith
  twitter  : http://twitter.com/termith
  facebook : http://facebook.com
  linkedin : http://linkedin.com/

# social settings
og_locale: "en_US"
twitter_card: "summary_large_image"
twitter_site: "@HeiswayiNrird"

gems:
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md"]
